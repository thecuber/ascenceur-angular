<div class="mainDiv">
    <div>
        1
    </div>
    <div class="cards">
        <app-player-card *ngFor="let player of players" [player]="player" [gameState]="state">
        </app-player-card>
        <app-addcard (onClicked)="addPlayer()"></app-addcard>
    </div>
    <div style="margin-bottom: 10px">
        <button [disabled]="players.length == 0" (click)="action()">{{state}}</button>
    </div>
</div>
